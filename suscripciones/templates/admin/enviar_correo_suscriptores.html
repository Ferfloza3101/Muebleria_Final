{% extends 'admin/base_site.html' %}
{% load i18n %}

{% block content %}
  <div class="content">
    <h1>{{ title }}</h1>
    <form method="post" class="form-max-width">
      {% csrf_token %}
      <div class="form-row">
        {{ form.as_p }}
      </div>
      <div class="submit-row">
        <input type="submit" name="apply" value="Enviar correo" class="default">
        <a href="../" class="button cancel-link">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
