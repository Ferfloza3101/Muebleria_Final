{% extends "base.html" %}
{% load static %}

{% block title %}Equipo Profesional | Umbra Furniture{% endblock %}

{% block extra_css %}
<style>
  .section { max-width: 1000px; margin: 88px auto 64px; padding: 0 16px; }
  h1 { font-size: 32px; margin-bottom: 8px; }
  .muted { color:#666; margin-bottom: 24px; }
  .team-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 20px; }
  .member { border:1px solid #eee; border-radius: 12px; padding: 16px; text-align:center; background:#fff; }
  .avatar { width: 72px; height: 72px; border-radius: 50%; background:#f2f2f2; margin: 0 auto 12px; display:flex; align-items:center; justify-content:center; font-weight:700; color:#333; }
  .role { color:#555; font-size: 14px; }
  .back-link { display:inline-block; margin-top: 24px; color:#111; text-decoration:none; border-bottom:1px solid #111; }
</style>
{% endblock %}

{% block content %}
<section class="section">
  <h1>Equipo profesional</h1>
  <p class="muted">El talento que impulsa cada colecci√≥n.</p>
  <div class="team-grid">
    <div class="member">
      <div class="avatar">FF</div>
      <div class="name">Fernando Flores</div>
      <div class="role">CEO</div>
    </div>
  </div>
  <a class="back-link" href="{% url 'sobre_nosotros' %}">Volver a Sobre nosotros</a>
</section>
{% endblock %}
